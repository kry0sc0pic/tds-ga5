name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:

permissions:
  contents: write  # ðŸ”¥ This is required for git push to work

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Commit changes with email 23f2000764@ds.study.iitm.ac.in
        run: |
          echo "Daily commit" >> daily_commit.txt
          git config --local user.email "23f2000764@ds.study.iitm.ac.in"
          git config --local user.name "Automated Commit"
          git add daily_commit.txt
          git commit -m "Daily commit" || echo "No changes to commit"

      - name: Push commit to GitHub
        run: git push origin HEAD:main
